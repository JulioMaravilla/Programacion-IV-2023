<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="card border-primary" style="max-width: 100%">
                    <div class="card-header bg-primary text-white">Registro de Alumno</div>
                    <div class="card-body">
                        <form id="frmAlumno" @reset.prevent="nuevoAlumno" v-on:submit.prevent="guardarAlumno">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtCodigoAlumno">Codigo:</label>
                                </div>
                                <div class="col-6 col-md-3">
                                    <input required pattern="[A-Z0-9]{10}" title="Ingrese un Codigo ejemplo: USIS013090"
                                        v-model="alumno.codigo" type="text" class="form-control" name="txtCodigoAlumno"
                                        id="txtCodigoAlumno">
                                </div>
                            </div> <!--copiar aqui-->
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtNombreAlumno">Nombre:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}" v-model="alumno.nombre" type="text"
                                        class="form-control" name="txtNombreAlumno" id="txtNombreAlumno">
                                </div>
                            </div> <!--hasta aqui-->
                            <!--Capa de ingreso de datos n4-->
                            <div class="row p-1">
                                <div class="col-3 col-md-1">
                                    <label for="txtDireccionAlumno">Dirección:</label>
                                </div>
                                <div class="col-9 col-md-3">
                                    <input required pattern="[A-Za-zÑñáéíóú., ]{3,75}" v-model="alumno.direccion"
                                        type="text" class="form-control" name="txtDireccionAlumno"
                                        id="txtDireccionAlumno">
                                </div>
                            </div>

                            <!--Capa de ingreso de datos n4-->
                            <div class="row p-1">
                                <div class="col-3 col-md-1">
                                    <label for="txtMunicipioAlumno">Municipio:</label>
                                </div>
                                <div class="col-9 col-md-3">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}" v-model="alumno.municipio"
                                        type="text" class="form-control" name="txtMunicipioAlumno"
                                        id="txtMunicipioAlumno">
                                </div>
                            </div>

                            <!--Capa de ingreso de datos n5-->
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtDepartamentoAlumno">Departamento:</label>
                                </div>
                                <div class="col-9 col-md-3">
                                    <select v-model="alumno.departamento" required pattern="[A-Za-zÑñáéíóú., ]{3,75}"
                                        type="text" class="form-control" name="txtDepartamentoAlumno"
                                        id="txtDepartamentoAlumno">
                                        <option>Usulután</option>
                                        <option>Cabañas</option>
                                        <option>Ahuachapán</option>
                                        <option>Chalatenango</option>
                                        <option>Cuscatlán</option>
                                        <option>La Libertad</option>
                                        <option>Morazán</option>
                                        <option>La Paz</option>
                                        <option>Santa Ana</option>
                                        <option>San Miguel</option>
                                        <option>San Salvador</option>
                                        <option>San Vicente</option>
                                        <option>Sonsonate</option>
                                        <option>La Unión</option>
                                    </select>
                                </div>
                            </div>
                            <!--Capa de ingreso de datos n4-->
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtTelefonoAlumno">Teléfono:</label>
                                </div>
                                <div class="col-9 col-md-3">
                                    <input v-model="alumno.telefono" title="Ingrese un numero sin espacios ni guiones" pattern="[0-9]{8}" type="text" class="form-control"
                                        name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                                </div>
                            </div>

                            <!--Capa de ingreso de datos n4-->
                            <div class="row p-1">
                                <div class="col-3 col-md-1">
                                    <label for="txtFechaAlumno">Fecha de nacimiento:</label>
                                </div>
                                <div class="col-9 col-md-3">
                                    <input v-model="alumno.fecha" type="date" class="form-control" name="txtFechaAlumno"
                                        id="txtFechaAlumno">
                                </div>
                            </div>
                            <!--Capa de ingreso de datos n4-->
                            <div class="row p-1">
                                <div class="col-3 col-md-1">
                                    <label for="txtGeneroAlumno">Genero:</label>
                                </div>
                                <div class="col-9 col-md-3">
                                    <select v-model="alumno.genero" type="text" class="form-control"
                                        name="txtGeneroAlumno" id="txtGeneroAlumno">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-primary" type="submit" value="Guardar">
                                </div>
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-warning" type="reset" value="Nuevo">
                                </div>
                            </div>
                        </form>
                        <div class="col-12 col-md-12">
                            <div class="card text-bg-light">
                                <div class="card-header">LISTADO DE DOCENTES</div>
                                <div class="card-body">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>BUSCAR:</th>
                                                <th colspan="3"><input type="text" class="form-control" v-model="buscar"
                                                        @keyup="listarAlumnos()" placeholder="Buscar por codigo o nombre"></th>
                                            </tr>
                                            <tr>
                                                <th>Codigo</th>
                                                <th>Nombre</th>
                                                <th>Direccion</th>
                                                <th>Telefono</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="alumno in alumnos" :key="alumno.idAlumno" @click="modificarAlumno(alumno)">
                                                <td>{{alumno.codigo}}</td>
                                                <td>{{alumno.nombre}}</td>
                                                <td>{{alumno.direccion}}</td>
                                                <td>{{alumno.telefono}}</td>
                                                <td><button class="btn btn-danger" @click="eliminarAlumno(alumno)">ELIMINAR</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    db: '',
                    accion: 'nuevo',
                    buscar: '',
                    alumnos: [],
                    alumno: {
                        idAlumno: '',
                        codigo: '',
                        nombre: '',
                        nombre: '',
                        direccion: '',
                        municipio: '',
                        departamento: '',
                        telefono: '',
                        fecha: '',
                        genero: '',
                    }
                }
            },
            methods: {
                guardarAlumno() {
                    this.listarAlumnos();
                    if (this.accion === 'nuevo') {
                        this.alumno.idAlumno = new Date().getTime().toString(16);
                        this.alumnos.push(JSON.parse(JSON.stringify(this.alumno)));
                    } else if (this.accion === 'modificar') {
                        let index = this.alumnos.findIndex(alumno => alumno.idAlumno == this.alumno.idAlumno);
                        this.alumnos[index] = JSON.parse(JSON.stringify(this.alumno));
                    } else if (this.accion === 'eliminar') {
                        let index = this.alumnos.findIndex(alumno => alumno.idAlumno == this.alumno.idAlumno);
                        this.alumnos.splice(index, 1);
                    }
                    localStorage.setItem("alumnos", JSON.stringify(this.alumnos));
                    this.nuevoAlumno();
                },
                eliminarAlumno(alumno) {
                    if (confirm(`Esta seguro de eliminar a ${alumno.nombre}?`)) {
                        this.accion = 'eliminar';
                        this.alumno = alumno;
                        this.guardarAlumno();
                    }
                },
                nuevoAlumno() {
                    this.accion = 'nuevo';
                    this.alumno.idAlumno = '';
                    this.alumno.codigo = '';
                    this.alumno.nombre = '';
                    this.alumno.direccion = '';
                    this.alumno.municipio = '';
                    this.alumno.departamento = '';
                    this.alumno.telefono = '';
                    this.alumno.fecha = '';
                    this.alumno.genero = '';

                },
                modificarAlumno(alumno) {
                    this.accion = 'modificar';
                    this.alumno = alumno;
                },
                listarAlumnos() {
                    this.alumnos = JSON.parse(localStorage.getItem('alumnos') || "[]")
                        .filter(alumno => alumno.nombre.toLowerCase().indexOf(this.buscar.toLowerCase()) > -1);
                },
                abrirBD() {
                    let indexedDB = indexedDB.open('db_sistema_academico', 1);
                    indexedDB.onupgradeneeded = e => {
                        let req = e.target.result,
                            tblalumno = req.createOnjectStore('tblalumno', { keyPath: 'idAlumno' });
                        tblalumno.createIndex('idAlumno', 'idAlumno', { unique: true });
                        tblalumno.createIndex('codigo', 'codigo', { unique: true });

                    };
                    indexedDB.onsuccess = e => {
                        this.db = e.target.result;
                    };
                    indexedDB.onerror = e => {
                        console.error(e);
                    };
                },
            },
            created() {

                this.listarAlumnos();
            }
        }).mount('#app');
    </script>
</body>

</html>
